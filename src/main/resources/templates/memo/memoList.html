<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<h3>메모 목록</h3>
	
		<table>
			<tr>
				<td>번호</td>
				<td>메모</td>
				<td>연락처</td>
				<td>공개여부</td>
			</tr>

			<tr th:each="memo : ${memoList}">
				<td th:text="${memo.mno}"></td>
				<td th:text="${memo.secret == 'y'.charAt(0) ? '비밀글입니다' : memo.memo}"></td>

				<td th:text="${memo.phone}"></td>
				<td th:text="${memo.secret}"></td>
			</tr>

	</table>

	<a href="memoWrite">메모쓰기</a>
</body>
</html>
