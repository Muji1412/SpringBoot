<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>타임리프 반복문</h3>

<ul>
    <li th:each="list : ${list}">
        <span th:text="${list.name}"></span>
        <span th:text="${list.id}"></span>
        <span th:text="${list.address}"></span>
        <span th:text="${list.salary}"></span>

    </li>
</ul>

<!--두번째 변수는 상태값을 저장해줌, index = 0, count = 1, size = 11, current = TestVO(id=aaa0.....-->
<ul>
    <li th:each="vo, status: ${list}">
        [[${status.count}]]<br>
        [[${status}]]<br>
        vo시작부분
        [[${vo}]]<br>
    </li>
</ul>

<hr>
<ul>
    <li th:each="vo : ${list}" th:if="${vo.name != '홍길동5'}">
        [[${vo}]]
    </li>
</ul>

<hr>
<ul>
    <li th:each="vo, status: ${list}">
        <span th:if="${status.count % 2 == 0}">[[${vo}]]</span>
        <span th:if="${status.count % 2 != 0}">짝수</span>
    </li>

</ul>

</body>
</html>
</html>
